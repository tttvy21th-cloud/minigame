<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame Quiz Trắc Nghiệm với Không Gian 360</title>
    <script src="https://photo-sphere-viewer.js.org/dist/photo-sphere-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #panorama {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .quiz-container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out, pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(0, 255, 255, 0.5); }
            100% { box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3); }
        }

        .question {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
            animation: slideInLeft 0.5s ease-in-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer-btn {
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s;
        }

        .answer-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .answer-btn:hover {
            background: #3399ff;
            transform: scale(1.05);
            box-shadow: 0 0 10px #3399ff;
        }

        .correct {
            background: #28a745 !important;
            animation: bounce 0.5s;
        }

        .wrong {
            background: #dc3545 !important;
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .score {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }

        .progress-bar {
            margin-top: 10px;
            background: #444;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
        }

        .progress {
            background: #007bff;
            height: 100%;
            transition: width 0.3s ease;
        }

        .result {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .result h2 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: zoomIn 0.5s;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .restart-btn {
            background: #ffc107;
            color: #000000;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .restart-btn:hover {
            background: #ffdb4d;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .quiz-container {
                padding: 15px;
                margin: 10px;
            }

            .question {
                font-size: 1.2em;
            }

            .answer-btn {
                padding: 10px;
                font-size: 0.9em;
            }

            .score {
                font-size: 1em;
            }

            .result h2 {
                font-size: 1.5em;
            }

            .restart-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <div class="quiz-container" id="quiz">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="score" id="score">Điểm: 0/0</div>
    </div>
    <div class="quiz-container result" id="result">
        <h2 id="result-text"></h2>
        <button class="restart-btn" onclick="location.reload()">Chơi lại</button>
    </div>

    <!-- Âm thanh đơn giản -->
    <script>
        function playSound(isCorrect) {
            const audio = new Audio();
            audio.src = 'data:audio/wav;base64,' + (isCorrect ? 'UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=' : 'UklGRjIAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');
            audio.play();
        }
    </script>

    <script>
        // Khởi tạo Photo Sphere Viewer
        const viewer = new PhotoSphereViewer.Viewer({
            container: document.querySelector('#panorama'),
            panorama: 'https://photo-sphere-viewer-data.s3.amazonaws.com/example.jpg', // URL ảnh panorama mẫu
            navbar: false,
            mousewheel: true,
            touchmove_two_fingers: true,
            default_fov: 90,
            default_lat: 0,
            autorotate: {
                enabled: true,
                speed: '0.5rpm'
            }
        });

        const questions = [
            { q: "Thủ đô của Việt Nam là gì?", answers: ["Hà Nội", "TP. Hồ Chí Minh", "Đà Nẵng"], correct: 0 },
            { q: "2 + 2 bằng bao nhiêu?", answers: ["3", "4", "5"], correct: 1 },
            { q: "Màu của bầu trời là gì?", answers: ["Xanh", "Đỏ", "Vàng"], correct: 0 },
            { q: "Nước sôi ở nhiệt độ bao nhiêu độ C?", answers: ["90", "100", "110"], correct: 1 },
            { q: "Quốc gia nào lớn nhất thế giới?", answers: ["Nga", "Mỹ", "Trung Quốc"], correct: 0 },
            { q: "Ai là tổng thống đầu tiên của Mỹ?", answers: ["Lincoln", "Washington", "Obama"], correct: 1 },
            { q: "Hành tinh nào gần Mặt Trời nhất?", answers: ["Sao Thủy", "Sao Hỏa", "Trái Đất"], correct: 0 },
            { q: "Ngôn ngữ lập trình phổ biến nhất?", answers: ["Java", "Python", "C++"], correct: 1 },
            { q: "Sông dài nhất thế giới?", answers: ["Amazon", "Nile", "Yangtze"], correct: 1 },
            { q: "Ai viết 'Romeo và Juliet'?", answers: ["Shakespeare", "Dickens", "Tolstoy"], correct: 0 },
            { q: "Năm Columbus khám phá Mỹ?", answers: ["1492", "1600", "1776"], correct: 0 },
            { q: "Công thức nước là gì?", answers: ["H2O", "CO2", "NaCl"], correct: 0 },
            { q: "Đơn vị đo điện trở?", answers: ["Ohm", "Volt", "Ampere"], correct: 0 },
            { q: "Quốc hoa Việt Nam là gì?", answers: ["Hoa Sen", "Hoa Hồng", "Hoa Cúc"], correct: 0 },
            { q: "Ai phát minh bóng đèn?", answers: ["Edison", "Tesla", "Newton"], correct: 0 }
        ];

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = 5;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            selectedQuestions = shuffle([...questions]).slice(0, totalQuestions);
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.classList.remove('fadeIn');
            void quizContainer.offsetWidth;
            quizContainer.classList.add('fadeIn');

            const q = selectedQuestions[currentQuestionIndex];
            document.getElementById('question').innerText = `${q.q} (Câu ${currentQuestionIndex + 1}/${totalQuestions})`;
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            q.answers.forEach((ans, index) => {
                const btn = document.createElement('button');
                btn.classList.add('answer-btn');
                btn.innerText = ans;
                btn.onclick = () => selectAnswer(index);
                answersDiv.appendChild(btn);
            });
            updateScore();
            updateProgress();
        }

        function selectAnswer(selectedIndex) {
            const q = selectedQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === q.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex) {
                    btn.classList.add('wrong');
                }
            });

            const isCorrect = selectedIndex === q.correct;
            if (isCorrect) {
                score++;
                playSound(true);
                if (score === currentQuestionIndex + 1) confetti();
            } else {
                playSound(false);
            }
            updateScore();

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < totalQuestions) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 800);
        }

        function updateScore() {
            document.getElementById('score').innerText = `Điểm: ${score}/${currentQuestionIndex + 1}`;
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const width = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progress.style.width = `${width}%`;
        }

        function showResult() {
            document.getElementById('quiz').style.display = 'none';
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            document.getElementById('result-text').innerText = `Bạn đạt ${score}/${totalQuestions} điểm`;
            if (score === totalQuestions) confetti();
        }

        function confetti() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.zIndex = '3';
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            const pieces = [];
            for (let i = 0; i < 200; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    vx: Math.random() * 10 - 5,
                    vy: Math.random() * 5 + 5
                });
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    if (p.y > canvas.height) p.y = -p.r;
                });
                requestAnimationFrame(draw);
            }
            draw();
            setTimeout(() => canvas.remove(), 5000);
        }

        startQuiz();
    </script>
</body>
</html>
