let currentQuestion = 0;

function getRandomQuestions() {
    let copy = [...questionBank];
    let selected = [];
    for (let i = 0; i < 5; i++) {
        let index = Math.floor(Math.random() * copy.length);
        selected.push(copy[index]);
        copy.splice(index, 1);
    }

function loadQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("question").textContent = `${currentQuestion+1}. ${q.q}`;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    q.answers.forEach((ans, index) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(index, btn);
        answersDiv.appendChild(btn);
    });
    document.getElementById("score").textContent = score;
}

function checkAnswer(selected, btn) {
    const q = questions[currentQuestion];
    const buttons = document.querySelectorAll("#answers button");

    buttons.forEach((b, i) => {
        if (i === q.correct) {
            b.style.backgroundColor = "#4CAF50"; // xanh cho ƒë√∫ng
            b.style.color = "white";
        } else if (i === selected) {
            b.style.backgroundColor = "#ff4c4c"; // ƒë·ªè cho sai
            b.style.color = "white";
        }
        b.disabled = true;
    });

    if (selected === q.correct) {

}

</script>
