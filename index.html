<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
    body {

        text-align: center;

    h2 {

    button {

    }
    button:hover {

    }
    .score {
        margin-top: 15px;
        font-size: 18px;
        color: #ffd700;
    }
    .nav-buttons {
        margin-top: 15px;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="quiz-box">
    <h2>Mini Quiz</h2>
    <div class="question" id="question">ƒêang t·∫£i c√¢u h·ªèi...</div>
    <div id="answers"></div>
    <div class="nav-buttons">
        <button onclick="prevQuestion()">‚¨Ö Quay l·∫°i</button>
        <button onclick="nextQuestion()">Ti·∫øp ‚û°</button>
    </div>
    <div class="score">ƒêi·ªÉm: <span id="score">0</span></div>
</div>

<script>
const questions = [
    { q: "H√†nh tinh n√†o g·∫ßn M·∫∑t Tr·ªùi nh·∫•t?", answers: ["Sao Th·ªßy", "Sao H·ªèa", "Tr√°i ƒê·∫•t"], correct: 0 },
    { q: "Ai l√† t√°c gi·∫£ c·ªßa 'Truy·ªán Ki·ªÅu'?", answers: ["Nguy·ªÖn Du", "Nguy·ªÖn Tr√£i", "H·ªì Xu√¢n H∆∞∆°ng"], correct: 0 },
    { q: "Th·ªß ƒë√¥ c·ªßa Nh·∫≠t B·∫£n l√† g√¨?", answers: ["Kyoto", "Tokyo", "Osaka"], correct: 1 },
    { q: "Lo√†i v·∫≠t n√†o ƒë∆∞·ª£c m·ªánh danh l√† 'Ch√∫a s∆°n l√¢m'?", answers: ["H·ªï", "S∆∞ t·ª≠", "B√°o"], correct: 0 },
    { q: "Ng√¥n ng·ªØ ch√≠nh th·ª©c c·ªßa Vi·ªát Nam l√† g√¨?", answers: ["Ti·∫øng Vi·ªát", "Ti·∫øng Anh", "Ti·∫øng Ph√°p"], correct: 0 },
    { q: "Bi·ªÉn l·ªõn nh·∫•t th·∫ø gi·ªõi l√† g√¨?", answers: ["Th√°i B√¨nh D∆∞∆°ng", "ƒê·∫°i T√¢y D∆∞∆°ng", "·∫§n ƒê·ªô D∆∞∆°ng"], correct: 0 }
];

let currentQuestion = 0;
let score = 0;
let answered = Array(questions.length).fill(null);

function loadQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("question").textContent = `${currentQuestion+1}. ${q.q}`;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    q.answers.forEach((ans, index) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(index);
        if (answered[currentQuestion] === index) {
            btn.style.backgroundColor = (index === q.correct) ? "#4CAF50" : "#ff4c4c";
            btn.style.color = "white";
        }
        answersDiv.appendChild(btn);
    });
    document.getElementById("score").textContent = score;
}

function checkAnswer(selected) {
    if (answered[currentQuestion] === null) {
        answered[currentQuestion] = selected;
        if (selected === questions[currentQuestion].correct) {
            score++;
        }
    }
    loadQuestion();
}

function nextQuestion() {
    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
    } else {
        showResult();
    }
}

function prevQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
    }
}

function showResult() {
    document.querySelector(".quiz-box").innerHTML = `
        <h2>K·∫øt qu·∫£</h2>
        <p>B·∫°n ƒë·∫°t <strong>${score}</strong> / ${questions.length} ƒëi·ªÉm üéâ</p>
        <button onclick="restartQuiz()">Ch∆°i l·∫°i</button>
    `;
}

function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    answered.fill(null);
    loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
